<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="row navigation">
      <ul class="list-inline">
        <li class="nav-title">Hacker News</li>
        <li class="formtoggle">submit</li>
        <li>|</li>
        <li class="favoritetoggle">favorite</li>
        <li class="alltoggle hide-all">all</li>
      </ul>
  </div>

  <div class="row submitform hideform">
  <form>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title"></input>
    </div>
    <div class="form-group">
        <label for="url">Url </label>
        <input type="url" id="url"></input>
    </div>
        <label for=""></label>
        <input type="submit" class="btn btn-hacker"></input>
  </form>
  </div>
  <div class="row newslist">
    <ol class="topiclist">
      <li><span class="glyphicon glyphicon-star-empty"></span><span class="topic-text">Javascript became the world's language</span><a target="blank" href="http://www.google.com">(http://www.google.com)</a></li>
      <li><span class="glyphicon glyphicon-star-empty"></span><span class="topic-text">ES2015 is cool</span></li>
      <li><span class="glyphicon glyphicon-star-empty"></span><span class="topic-text">Rithm School rocks</span></li>
    </ol>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
